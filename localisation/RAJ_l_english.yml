 indian_provincial_election:0 "Indian Provincial Elections"
 indian_provincial_election_desc:0 "The Indian Provincial Elections are just up ahead and the major political movements are vying for influence in the provinces. The results of this election, laid out in the Government of India Act, will be the deciding factor in the subcontinents future.\n\nThe §CIndian National Congress§! currently holds sway over §Y[?inc_control]§!% of provinces.\nThe §CUnionist Party§! currently holds sway over §Y[?upa_control]§!% of provinces.\nThe §CIndependent Labour Party§! currently holds sway over §Y[?ifb_control]§!% of provinces.\n§Y[?neutral_control]§!% of provinces are controlled by Minority Parties or in a Stalemate.\n\nThe more provinces the winning party controls the easier it will be to implement policies after the election."
