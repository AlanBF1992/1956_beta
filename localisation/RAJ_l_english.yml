 congress_majority_desc:0 "§O[From.GetName]§! §Wis currently under the Influence of the §CIndian National Congress§!\nThe Indian National Congress has Influence of §G[?From.inc]§!\nThe Unionist Party has Influence of §G[?From.upa]§!\nThe Independent Labour Party has Influence of §G[?From.ifb]§!\nMinor Parties have Influence of §G[?From.neutral]§!\n"
