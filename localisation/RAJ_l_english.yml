 india.295.t:0 "India invites us into the Comintern"
 india.295.desc:0 "With India recently entering the Comintern after expelling the imperialist colonizers of Europe they have since expanded their influence in South Asia and is now asking if we were to accept entry into the global proletarian alliance."
 india.295.a:0 "Workers of the World, unite!"
 india.295.b:0 "We'd rather divert from Moscows course."

 india.296.t:0 "India invites us into the [Raj.GetFactionName]"
 india.296.desc:0 "With India recently establishing the [Raj.GetFactionName] after expelling the imperialist colonizers of Europe they have since expanded their influence in South Asia and is now asking if we were to accept entry into the South Asian proletarian alliance."
 india.296.a:0 "Workers of the World, unite!"
 india.296.b:0 "We'd rather divert from Dehlis course."
 
 india.400.t:0 "India is preparing to launch an attack on Goa"
 india.400.desc:0 "Our naval port in India is soon to be attacked and High Command posed the question if the conflict would be worth the human cost, as Goa didn't have too much importance."
 india.400.a:0 "Portugal will not give up it's Empire that easily."
 india.400.b:0 "They leave us no option."
 
 india.401.t:0 "India has successfully captured Goa"
 india.401.desc:0 "One of the few remaining remnants of European colonialism in South Asia has fallen to the newly established [RAJ.GetNameDef]. The Portugese Empire seems to be crumbling."
 india.401.a:0 "Out with the Colonialists!"
 india.401.b:0 "A sad day for Portugal."
 
 india.402.t:0 "India has failed to capture Goa"
 india.402.desc:0 "The Portugese have fearlessly fought off the Indian attacking army and preserved a small part of the Portugese Empire."
 india.402.a:0 "Damn these Colonialists."
 india.402.b:0 "Our Empire lives another day."
 
 india.403.t:0 "India pushes for a Referendum in [320.GetName]"
 india.403.desc:0 "While we can try to deny this request the local population saw this as a rallying cry and has already organized protests demanding we agree to their request."
 india.403.a:0 "Keep dreaming."
 india.403.b:0 "A democratic referendum is preferable."
 
 india.404.t:0 "The French India problem."
 india.404.descre:0 "It seems that our refusal to carry out the Referendum has not stopped the local population inviting Indian troops into sovereign French borders. How should we respond to this?"
 india.404.desc:0 "The Referendum unsurprisingly came out in favour of Unification with India and we are powerless to stop the transfer. As the local governor put it, the simple idea of nationalism can't be quelled."
 india.404.a:0 "They'll all be hanged as traitors."
 india.404.b:0 "We can't hold to every piece of the Empire."
 
 RAJ_port_of_yanoan:0 "The Port of Karaikal"
 RAJ_port_of_yanoan_desc:0 "By promising the local population a referendum on unification with India the French will have no power in denying our request."
 
 RAJ_port_of_goa:0 "The Port of Goa"
 RAJ_port_of_goa_desc:0 "One of the last evil manifestations of European Colonialism must be returned to its rightful owners, if necessary by force."
 
 POR_border_incident_notification:0 "Impending Border War"
 
 RAJ_border_incident_forgotten:0 "The Border War forgotten."
 RAJ_escalate_incident_to_border_conflict_POR:0 "Escalate the Goa Border War."
 
 south_asian_liberation:0 "South Asian Liberation"
