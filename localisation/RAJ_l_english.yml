 post_election_struggle:0 "Struggle for Independence"
 post_election_struggle_desc:0 "If we ever are to achieve §YIndependence§! without bloodshed we must apply pressure on the §YBritish§!. We must also excert more Influence than our rivaling §YAll-India Muslim League§! wishing to carve Pakistan out of our borders.\n\n\t[RAJ.GetFlag]Current §Y[Root.GetReigningGovernment]§! Influence is [?Root.ind_influence]\n\t[PAK.GetFlag]Current §YAll-India Muslim League§! Influence is [?Root.pak_influence]\n\nWe currently gain a daily amount of §Y[?Root.ind_influence_daily] Influence§! while the AIML gets §Y[?Root.pak_influence_daily] Influence§!.\n\nTo achieve §YIndependence§! we have to exert 100 Influence, but if the §YAIML§! has more than 50% of our §YInfluence§! the British will release Pakistan as a seperate State."
 
 hinder_pak_influence:0 "Hinder AIML Influence"
 hinder_pak_influence_desc:0 "We must sabotage the efforts of the Pakistani Delegations to secure our subcontinent."
 appeal_for_international_support:0 "Appeal for International Support"
 appeal_for_international_support_desc:0 "While our diplomats are trying hard to pressure the British that may be more effective if we had a foreign government backing us up."
 india.6.t:0 "[?RAJBACKER.GetName] demands a Free India."
 india.6.d:0 "The [?RAJBACKER.GetAdjective] government issued their formal diplomatic support for the §YIndian§! Delegations currently trying for their Independence. Allowing them the privilege to speak may make it easier for them to oppose our colonial rule." 
 india.6.a:0 "At least give them the opportunity to speak."
 india.6.b:0 "We will not let [?RAJBACKER.GetNameDef] dictate our policies."
 indinfluence15:0 "The §YIndian Delegations§! will have an easier time applying pressure for §YIndian Independence§!"
 increase_both_influence:0 "Cooperation with the AIML"
 increase_both_influence_desc:0 "By combining our Efforts we will more efficiently apply pressure to the British to sooner release the subcontinent from colonialism"
