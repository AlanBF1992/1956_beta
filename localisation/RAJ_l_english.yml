India_Political:0 "Indian Focus Tree"
RAJ_Reinforce_the_Government_of_India_Act:0 "Enforce the Government of India Act"
RAJ_Reinforce_the_Government_of_India_Act_desc:0 "The Government of India Act of 1935 was a milestone in the structural reestablishment of the Raj and we shall enforce it as such."
RAJ_Linlithgows_Reign:0 "Linlithgows Reign"
RAJ_Linlithgows_Reign_desc:0 "With Lord Willingdon out of office the new Viceroy takes on the task of leading India."
RAJ_Provincial_Elections:0 "Provincial Elections"
RAJ_Provincial_Elections_desc:0 "With the first Indian General Election commencing many months of hard campaigning stand before all parties which participate."
RAJ_Independent_Labour_Party:0 "Independent Labour Party"
RAJ_Independent_Labour_Party_desc:0 "Our number one priority must be to bring fairness to India and destroy the Caste system."
RAJ_Indian_National_Congress:0 "Indian National Congress"
RAJ_Indian_National_Congress_desc:0 "We must all unite to free ourselfs from British rule."
RAJ_Unionist_Party:0 "Unionist Party"
RAJ_Unionist_Party_desc:0 "Only with careful and calculated political actions can we keep India stable."
RAJ_Prepare_the_Lucknow_Session:0 "Prepare the Lucknow Session"
RAJ_Prepare_the_Lucknow_Session_desc:0 "We must gather all Congress members to discuss the challenges laid before us."
RAJ_Secure_Rural_Hindus:0 "Secure Rural Hindus"
RAJ_Secure_Rural_Hindus_desc:0 "Rural Hindus have been vital supporters of the congress since its inception."
RAJ_Broaden_our_Coalition:0 "Broaden our Coalition"
RAJ_Broaden_our_Coalition_desc:0 "Only with bringing new Faces to the Congress can we secure victory."
RAJ_Nehrus_Campaign:0 "Nehrus Campaign"
RAJ_Nehrus_Campaign_desc:0 "We must gather funds to support Nehrus operation."
RAJ_An_Offer_for_Rajagopalachari:0 "An Offer for Rajagopalachari"
RAJ_An_Offer_for_Rajagopalachari_desc:0 "We can surely garner support if we are to offer him a Cabinet post once the election concludes."
RAJ_Azads_Support:0 "Azads Support"
RAJ_Azads_Support_desc:0 "We cannot let such a capable politician fade into obscurity so we must offer him a major position in our government."
RAJ_Nehrus_Candidacy:0 "Nehrus Candidacy"
RAJ_Nehrus_Candidacy_desc:0 "The widely liked Jawaharlal Nehru will have to lead the Indian National Congress if we are to see the face of victory"
RAJ_New_Leadership:0 "New Leadership"
RAJ_New_Leadership_desc:0 "Our broad electoral support has hit a bit of a stop gap, beacuse of our focus on the issue of the Caste system. By branching out to help other oppressed groups our election chances may increase significantly."
RAJ_Appeal_to_the_Lower_Castes:0 "Appeal to the Lower Castes"
RAJ_Appeal_to_the_Lower_Castes_desc:0 "Regardless of our new Leadership we must never forget those on which the party is based upon."
RAJ_Subvert_Stalinist_Influence:0 "§RIDK ABOUT THIS FOCUS§!"
RAJ_Subvert_Stalinist_Influence_desc:0 ""
RAJ_Pillais_Influence:0 "Pillais Influence"
RAJ_Pillais_Influence_desc:0 "Ramachandran Pillai is a valuable member of the Communist Party of India and with his insights we will take on a better strategy in the future."
RAJ_Danges_Influence:0 "Danges Influence"
RAJ_Danges_Influence_desc:0 "Shripad Amrit Dange, a co-founder of the Communist Party of India has the experience few have and may be vital to our end goal."
RAJ_Local_Organization:0 "Local Organization"
RAJ_Local_Organization_desc:0 "We should grant autonomy to the provincial campaigns so that they can tailor their messages to the problems these communities are facing."
RAJ_Centralize_the_Party:0 "Centralize the Party"
RAJ_Centralize_the_Party_desc:0 "By executing one nation-wide election policy we can unite under Indias shared problems."
RAJ_Organize_a_Conference:0 "The Bombay Conference"
RAJ_Organize_a_Conference_desc:0 "There are many Indian Leftist organizations but they never really had the chance to work together on one issue, but our success channels the goals of all in India who desire Equality."
RAJ_A_Society_of_All_Classes:0 "A Society of All Classes"
RAJ_A_Society_of_All_Classes_desc:0 "With the hard fought election concluded it is now our duty to set our sights to fixing Indias problems."
RAJ_Democracy_and_Socialism:0 "Democracy and Socialism"
RAJ_Democracy_and_Socialism_desc:0 "With the hard fought election concluded it is now our duty to set our sights to fixing Indias problems."
RAJ_India_United_under_Britain:0 "India United under Britain"
RAJ_India_United_under_Britain_desc:0 "With the hard fought election concluded it is now our duty to set our sights to fixing Indias problems."
RAJ_Ally_with_the_Muslim_League:0 "Ally with the Muslim League"
RAJ_Ally_with_the_Muslim_League_desc:0 "By promising a seperate Pakistan we can gather the support of the AIML and together fight the Socialists."
RAJ_Fight_the_Muslim_League:0 "Fight the Muslim League"
RAJ_Fight_the_Muslim_League_desc:0 "The Muslim Leagues idea of a seperate Muslim state has to be scotched out of peoples minds."
RAJ_Siphon_Congress_Ministers:0 "Siphon Congress Ministers"
RAJ_Siphon_Congress_Ministers_desc:0 "There are many in the Congress who feel like the socialist policies are going a bit too far and maybe we can change their allegiance if we just offer them a cabinet post."
RAJ_Appeal_to_Anglo_Indians:0 "Appeal to Anglo Indians"
RAJ_Appeal_to_Anglo_Indians_desc:0 "The Anglo Indians of the subcontinent have been a long neglected minority by both Indian and British politicians, which we can capitalise on to garner their votes."
RAJ_Content_for_British_Rule:0 "Content for British Rule"
RAJ_Content_for_British_Rule_desc:0 "We cannot build a stable India with radical leadership which may be unpredictable in their future actions and will only destroy the core of India."
RAJ_Establish_a_Precense_in_Sindh:0 "Establish a Precense in Sindh"
RAJ_Establish_a_Precense_in_Sindh_desc:0 "Just south of the founding province of our great party is a neglected, ethnically diverse province which we should give more attention to."
RAJ_National_Unity:0 "National Unity"
RAJ_National_Unity_desc:0 "We must bring all in our nation together, from the Hindus to the Sikhs to the Buddhists to the Muslims. Only then can we have peace."
RAJ_Appeal_to_the_Peasentry:0 "Appeal to the Peasentry"
RAJ_Appeal_to_the_Peasentry_desc:0 "The Peasentry is the most vital part of India and anyone ignoring them will suffer electorally."


