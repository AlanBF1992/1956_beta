 india.intro.t:0 "The Indian Provincial Election is commencing"
 india.intro.desc:0 "As laid out in the 1935 Government of India Act, general elections are to be held in eleven provinces deciding their political future. Many of the participating parties have a strong anti-imperialist sentiment and many pose the question to themselves if Independence is inevitable."
 india.intro.a:0 "British rule is non negotiable."
 india.intro.b:0 "Elections are a necessary part of every modern state."
 india.intro.c:0 "Electorism is futile in the face of imperialism."
 
 india.1.t:0 "Great Britain Takes Control Of Aden"
 india.1.desc:0 "The port of Aden is one of the most important in trade between India, Europe and the Far East. The Government of India Act 1935 included the transfer of control of this port directly to the Government of London, whereas it had previously been administered as a Chief Commissioner's province. The British government has now officially taken control of the port and established it as a separate colony."
 india.1.a:0 "As Planned"

 india.4.t:0 "Conclusion of the 1937 Indian Provincial Elections"
 india.4.desc:0 "After a year of campaigning three major parties emerged who fought gallantly to secure their influence in the future of India, but only one has garnered widespread support in enough provinces to obtain a majority."
 india.4.a:0 "The Indian National Congress won the Election!" 
 india.4.b:0 "The Unionist Party won the Election!"
 india.4.c:0 "The Independent Labour won the Election!"
 
 
 india.2.t:0 "1937 Indian Provincial Elections"
 india.2.desc:0 "The political parties, participating in the general election, are scattered all over the political spectrum and the future of India is on the line.\n\n Whoevers opportunity it is to govern, has the difficult duty of navigating the troubled future of the divided subcontinent."
 india.2.a:0 "The Indian National Congress will bring our nation forward." 
 india.2.b:0 "Only with the Unionist Party will we prosper."
 india.2.c:0 "We need the Independent Labour Party to free us from exploitation."
 raj_election_start:0 "Unlocks §YIncrease Local Influence§! Decisions with which majorites in §Yprovinces§! must be earned.\n\nThe §Ypolitical party§! with the most provinces under §Ycontrol§! will get to §Gform a government§!."
 
 india.5.t:0 "Indian Provincial Elections concluded"
 india.5.d:0 "This week the results of the long awaited first Indian general election were announced by [RAJ.GetLeader]. A great many parties and movements have partaken in the political struggle but only one has come out on top.\n[RAJ.GetElectionNews]"
 
 india.290.t:0 "The Bombay Conference"
 india.290.desc:0 "With recent successes in electoral politics the Independent Labour Party seems in a favourable position to bring socialism to India. Support of the many other communist organizations in India is vital to maintain a stable and functioning India after the establishment of a socialist economy. In order to get some of the hardliners to cooperate we may have to offer concessions. The Internationalists of the CPI demand our entry into the Comintern after Independence, while their Opposition the National Communists demand a break from Moscow. The All India Trade Union Congress demands Union Representation in future government affairs. The Women's Liberation Association demands full and total gender equality. And the Trotskyists demand Permanent Revolution and us following their doctrine."
 india.290.a:0 "We must carefully navigate this web"
 
 inc_victory_news:0 "It is the Indian National Congress, under the guided leadership of Jawaharlal Nehru, which won popular support with excruciatingly hard campaign work all over the divided subcontinent, somehow bringing it together. Their biggest political hurdle in bringing India into the future will be the All-India Muslim League wishing to establish a seperate Muslim country."
 up_victory_news:0 "It is the Unionist Party, pulling through with their broad support in religiously diverse provinces by stressing the importance of unity and fraternity in this very assorted subcontinent. Another big cluster of support came from the industrialists generally preferring the more reactionary social policies. [RAJ.GetAIMLUP]"
 ilp_victory_news:0 "It is the Independent Labour Party, which the responsibility to govern has fallen upon. Their radical vision for the future has unsettled the industrial and colonial base of the Nation. It is to be seen if they can enact their policies, but if they can it might spell the end for British rule in India sooner than anyone thought. Also uncertain is the future for the caste system widely opposed by the poorer layers of society."
 
 
 aiml_up_coalition_news:0 "Extraordinarily stifling was their support in Muslim majority provinces, as they allied with the controversial All-India Muslim League setting the path for an independent Pakistan."    
 aiml_up_fight_news:0 "They fought gallantly against the widely popular All-India Muslim League, who propose a seperate state for Muslims and attracted many votes and much attention from this idea."
 aiml_up_neutral_news:0 "They emerged as the most broadly supported party by minority groups in their respective province, so maybe, just maybe this long divided subcontinent may finally see peace."
 
