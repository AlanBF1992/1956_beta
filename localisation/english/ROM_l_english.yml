rt56.romania.1.t:0 "[FROM.GetNameDefCap] Proposes Trade Agreement"
rt56.romania.1.d:0 "In a meeting in Berlin today the Romanian government proposed a trade agreement between our nations. This could prove to be especially lucrative as the Romanian oil fields in Muntenia should be of high value for us in our coming plans."
rt56.romania.1.a:0 "It's a good day to be a friend of the [FROM.GetAdjective]s"
rt56.romania.1.b:0 "We need not trade with them to get their oil."
rt56.romania.2.t:0 "[FROM.GetNameDefCap] agrees to the trade proposal"
rt56.romania.2.d:0 "A telegram just arrived in Bucharest, stating that the [FROM.GetAdjective]s have agreed to the trade proposal."
rt56.romania.2.a:0 "Terrific!"
rt56.romania.3.t:0 "[FROM.GetNameDefCap] declines the trade offer."
rt56.romania.3.d:0 "After a somber journey back home, we were informed that the [FROM.GetAdjective]s will not be taking up the proposed trade agreement."
rt56.romania.3.a:0 "Very unfortunate."
rt56.balkan_pact.1.t:0 "[FROM.GetNameDefCap] wants to strengthen the Balkan Pact"
rt56.balkan_pact.1.d:0 "Since the signing of the Balkan Pact in 1934, the members of the Balkan Pact have stood guard against potential future Bulgarian aggression, however with the Italians and Germans succumbing to Fascism, it is time that we strengthened the Balkan Pact and ensure that we are ready if Bulgaria tries to cast the Balkans into chaos."
rt56.balkan_pact.1.a:0 "The Balkan Pact must stand"
rt56.balkan_pact.1.b:0 "And risk another powderkeg?"
rt56.balkan_pact.2.t:0 "[FROM.GetNameDefCap] agrees to renew the pact"
rt56.balkan_pact.2.d:0 "Today our envoy that we sent to [FROM.GetNameDef] returned with pleasant news that the [FROM.GetAdjective]s will be renewing their obligations to the Balkan Pact."
rt56.balkan_pact.2.a:0 "Terrific!"
rt56.balkan_pact.3.t:0 "[FROM.GetNameDefCap] betrays the Pact"
rt56.balkan_pact.3.d:0 "As our envoys returned from [FROM.GetNameDef] they brought grim tidings, the [FROM.GetAdjective]s will not be renewing their signatory status as a member of the Balkan Pact..."
rt56.balkan_pact.3.a:0 "Warmongers..."
rt56.balkan_pact.4.t:0 "[FROM.GetNameDefCap] invites us to the Balkan Pact"
rt56.balkan_pact.4.d:0 "Despite the Balkan Pact being a defensive pact against us, [FROM.GetNameDef] has in a meeting today extended an invitation for us to join in on the Balkan Pact. The invitation means policies of non-aggression with the current members of the pact, but also us renouncing our territorial claims."
rt56.balkan_pact.4.a:0 "Cooperation will benefit us all in the long run"
rt56.balkan_pact.4.b:0 "This is just a ruse"
rt56.balkan_pact.5.t:0 "[FROM.GetNameDefCap] joins the Balkan Pact"
rt56.balkan_pact.5.d:0 "Today marks the first day that all of the Balkans can look forward without worry about their neighbours, instead, a new era of cooperation between our nations can begin."
rt56.balkan_pact.5.a:0 "The Balkans united"
rt56.balkan_pact.6.t:0 "[FROM.GetNameDefCap] refuses to sign the pact"
rt56.balkan_pact.6.d:0 "Unsurprisingly, [FROM.GetNameDef] has declined our invitation to join in on the Balkan Pact, wether it is because they wish to push their territorial claims, we are uncertain. But one thing we know for sure is that they can not be trusted."
rt56.balkan_pact.6.a:0 "To be expected..."
