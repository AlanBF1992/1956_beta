 #decisions
 MAN_turn_over_the_rfr:0 "Turn Over The RFP"
 MAN_turn_over_the_rfr_desc:0 "Soviet request that the White émigré in our nation to be turned over to them for "rehabilitation". Perhaphs we can use the acquired intelligence to obtain a ally in this struggle against Japan."


 #events
 nippon_events.28.t:0 "[From.GetNameDEF] Offers Vassalisation"
 nippon_events.28.d:0 "By The Mandate Of Heaven, The Emperor Decree Hereby,\n\nThy kingdom is now invited to become a vassal under the glorious Great Qing Empire. Obey. Otherwise, perish under the might of the Celestial Empire.\n\nRespect this. "
 nippon_events.28.a:0 "The Edict is received."
 nippon_events.28.b:0 "Bullshit!"
 nippon_events.29.t:0 "[From.GetName] Becomes Our Vassal"
 nippon_events.29.d:0 "By the decree of the Emperor, [From.GetName] has become an honorable vassal under [MAN.GetNameDEF]."
 nippon_events.29.a:0 "The world will once again bow down to the mighty Qing Empire!"
 nippon_events.29.b:0 "They will be better off be a part of the Empire."
 nippon_events.30.t:0 "[From.GetName] Refuses Vassalisation"
 nippon_events.30.d:0 "The arrogant [From.GetLeader] has refused our kind offer of vassalisation!"
 nippon_events.30.a:0 "They will soon realize their mistake."
 nippon_events.31.t:0 "[MAN.GetName] Wants To Acquire Kanto-Shu"
 nippon_events.31.d:0 "[MAN.GetName] has sent a representative to discuss about the matter of Kanto-Shu's transfer."
 nippon_events.31.a:0 "Agree."
 nippon_events.31.b:0 "No way."
 nippon_events.32.t:0 "Kanto-Shu Acquired"
 nippon_events.32.d:0 "We have gained the ownership of Kanto-Shu!"
 nippon_events.32.a:0 "The best outcome."
 nippon_events.33.t:0 "Kanto-Shu Remained In Japanese Hand"
 nippon_events.33.d:0 "Our proposal failed to entice the Japanese officials, Kanto-Shu remained in Japanese Hand."
 nippon_events.33.a:0 "There's nothing we can do."
 MAN_independence_yes_tt:0 "Take over states owned by Japan and her puppets."
 MAN_10_t_prepare_tt:0 "This event will fire again after ten months but without this option."
 MAN_rfp_rise_tt:0 "The RFP will start a civil war in the future."

