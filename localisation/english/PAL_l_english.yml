PAL_State_Matter:0 "Focus on Internal Matters"
 PAL_State_Matter_desc:0 "Never before our country has felt so divided and thorn apart by the internal power struggle. Establishing a strong consolidated government should be our first priority."
 
 PAL_Collectivist_Ethos:0 "Collectivist Ethos"
 PAL_Collectivist_Ethos_desc:0 "A powerful state is a one-party state. Silencing any democratic opposition will only strengthen the regime of the authorities."
 PAL_Organise_Youth:0 "Organize the Youth"
 PAL_Organise_Youth_desc:0 "Young voices praising the current regime can be heard from any corner of our country. Their joint support can be used to reinforce the peoples belief in our cause. "
 PAL_Com_Generals:0 "Expand Communist Military Command"
 PAL_Com_Generals_desc:0 "Many educated peasants and workers are willingly joining the military to fill the lacking officer ranks."
 PAL_Collectivist_Propaganda:0 "The Worker's Culture"
 PAL_Collectivist_Propaganda_desc:0 "Redistributed wealth is successfully used to improve the running factories and increase production output."
 PAL_Conquer:0 "Expansive Policy"
 PAL_Conquer_desc:0 "The military strength and power of our regime together with weakness and incompetence of our neighbour's governments has left us no choice but to bring the right rule to them."
 PAL_Intervene:0 "Interfering Policy"
 PAL_Intervene_desc:0 "Our cause can be promoted around the world through a small brigades which will assist the proper regime of authorities through ideological education, staff planning and military support. "
 PAL_Isolated:0 "Isolated State"
 PAL_Isolated_desc:0 "Our reign shall be associated with political stability and national prosperity. But should someone disregard our neutrality, they will heavily pay for that!"
 PAL_Forced_Conscription:0 "Conscription Law"
 PAL_Forced_Conscription_desc:0 "If we are to survive in the powderkeg the world has become, we would need many more soldiers defending our values."
 PAL_Fanaticism:0 "Ideological Fanaticism"
 PAL_Fanaticism_desc:0 "There is no meed to limit our propaganda efforts. If any people are ready to die for our cause, why should we restrict them to do so?"
 
 PAL_Liberty_Ethos:0 "Liberty Ethos"
 PAL_Liberty_Ethos_desc:0 "A new government will function more effectively if it listens to the will of all population groups and disregards any division by gender, race or political affiliation."
 PAL_Strenghten_Monarchy:0 "Autocracy"
 PAL_Strenghten_Monarchy_desc:0 "A strong figure behind the state voicing the current government ideas to the public is not a bad idea after all. As long as the freedom of speech and assembly are preserved, nothing can go wrong."
 PAL_Strenghten_Democracy:0 "Strengthen the Democracy"
 PAL_Strenghten_Democracy_desc:0 "The peoples trust and devotion to our cause are undeniable: new legislative period will bring even more liberal values to the masses!"
 PAL_Defence_Act:0 "National Security Act"
 PAL_Defence_Act_desc:0 "Promoting loyal police, military and intelligence experts will improve the positions of the government and secure the legislative apparatus from foreign influence."
 PAL_Brigades:0 "Form International Brigades"
 PAL_Brigades_desc:0 "If our military abilities are to be taken seriously on the global scale, we should increase our volunteers presence around the globe."
 PAL_Military_Build:0 "Arms Protect the Nation"
 PAL_Military_Build_desc:0 "Nations external security is associated with the size of its army. If we are to supply the growing demands of our soldiers, a military industrial expansion is a must!"
 PAL_Anti_Invasion:0 "Forts Protect the Nation"
 PAL_Anti_Invasion_desc:0 "A defence of key industrial and research centres will be more effective if the most vulnerable locations can be fortified and their garrison extended."

 PAL_Industrial_Boom:0 "Industrial Boom"
 PAL_Industrial_Boom_desc:0 "Further industrial expansion of the state is the only way to ensure the welfare of our citizens."
 PAL_Industrial_Expansion:0 "Nation-wide Industrial Expansion"
 PAL_Industrial_Expansion_desc:0 "The new government program is aimed to increase the number of producing facilities across the country."
 PAL_Railway_System:0 "Modernize Roadway System"
 PAL_Railway_System_desc:0 "Growing industrial needs require proper infrastructure to be successfully fulfilled."
 PAL_Communication:0 "Modern Electronics Devices"
 PAL_Communication_desc:0 "Extensive amount of new information can be effectively proceeded by the newest generation of the computing machines."
 PAL_University:0 "New Research Complex"
 PAL_University_desc:0 "Brave and daring minds will be highly encouraged to join the new institutes, universities and research centres."
 PAL_Shared_Research:0 "Joint Research Collaboration"
 PAL_Shared_Research_desc:0 ""

 PAL_Naval_Effort:0 "Naval Dockyard Effort"
 PAL_Naval_Effort_desc:0 "Having an access to the sea opens a new trade opportunities and increases our presence around the world."
 PAL_Small_Navy:0 "Focus on Raiding Fleet"
 PAL_Small_Navy_desc:0 "Disruption and chaos will be perfectly describing the open ocean where our navy awaits an unsuspecting convoy pray."
 PAL_Submarine:0 "New Modern Submarines"
 PAL_Submarine_desc:0 "The concentration point of the raiding fleet is an up-to-date submarine."
 PAL_stealth_upgrades:0 "Stealth Upgrades"
 PAL_stealth_upgrades_desc:0 "Striking and disappearing in the open waters is more effective if the enemy cannot locate the submarine motors and attack the ship. Snorkel is a right investment in this case."
 PAL_Sea_Dominance:0 "Focus on Sea Dominance"
 PAL_Sea_Dominance_desc:0 "Our navy will stand bravely above the water and annihilate any enemy fleet appearing on the horizon. Battleships are the future of the warfare and we will show this to the world."
 PAL_Study_Ships:0 "Study Foreign Ship Design"
 PAL_Study_Ships_desc:0 "Our ports are being constantly visited by foreign ships. Several "security inspections" would surely provide more details on the newest ship variants."
 PAL_Ships_American:0 "Mission to American Naval Yards"
 PAL_Ships_American_desc:0 "Our good relations with US have become even warmer after joint naval yard visits."
 PAL_Ships_England:0 "Mission to English Naval Yards"
 PAL_Ships_England_desc:0 "British naval engineers have shown a number of methods to improve the quality and reduce the building time of our light ships."
 PAL_Purchase_Ships:0 "Order Build of Capital Ships"
 PAL_Purchase_Ships_desc:0 ""
 PAL_Dockyards:0 "Expand Dockyard Facilities"
 PAL_Dockyards_desc:0 "To construct a proper navy we need to expand our dockyard facilities to the new shores."
 PAL_Carrier:0 "Carrier Focus"
 PAL_Carrier_desc:0 "The new carrier prototype is being developed by our Naval Bureau."
 PAL_Navy_Aircrafts:0 "Carrier-Based Aircraft Models"
 PAL_Navy_Aircrafts_desc:0 "A carrier without planes is a just metal box floating on top of the ocean. Supplying it with new naval bombers will take time, but is surely worth it."
 PAL_Battleship:0 "Battleship Focus"
 PAL_Battleship_desc:0 "New shiny battlecruiser will be constructed using the newly developed designs. Let our enemies know that we have Fire and Fury of the seas!"
 PAL_Destroyer:0 "Destroyer Focus"
 PAL_Destroyer_desc:0 "Heavy ships are particularly vulnerable to the torpedo attacks. Improving and building destroyers will solve this issue."
 PAL_Cruisers:0 "Cruiser Focus"
 PAL_Cruisers_desc:0 "While not as powerful as battleship or carrier, the heavy cruiser is a fine addition to our naval firepower which requires additional funding."
 PAL_Naval_Doctrine:0 "Improve Naval Doctrine"
 PAL_Naval_Doctrine_desc:0 "New ships will be useless without proper tactics, we should improve our doctrine immediately!"


 PAL_Industrial_Start:0 "Begin Industrial Buildup"
 PAL_Industrial_Start_desc:0 "An era of change is coming. Investments are coming in, machines are being invented and our country must adapt in order to cope with those evolutions."
 PAL_Expand_Infra:0 "Improve State Infrastructure"
 PAL_Expand_Infra_desc:0 "A good infrastructure network helps connecting our nation as a unique coherent body."
 PAL_Futher_Investments:0 "Encourage Foreign Investors"
 PAL_Futher_Investments_desc:0 "Foreign powers have a much greater industry than our own, therefore we must rely on their knowledge."
 PAL_Civilian_One:0 "Expand Civilian Manufactures"
 PAL_Civilian_One_desc:0 "New factories are essential for a modern country."
 PAL_Civilian_Two:0 "Improve Civilian Industry Capacity"
 PAL_Civilian_Two_desc:0 "Our industry has to be modernized to keep up with the demands of our age."
 PAL_Research:0 "New Schools & Modern Teaching"
 PAL_Research_desc:0 "Instruction is the basis of science and the key to adapt to the current world."
 PAL_Excavation:0 "Reveal Mineral Wealth"
 PAL_Excavation_desc:0 "Richness necessary for war may be hidden deep under our soil and its our duty to reveal them."
 PAL_Refinery:0 "Focus on Synthetic Processing"
 PAL_Refinery_desc:0 "The fabrication of oil and rubber from coal enables to be free from the need to import oil or control oil fields. This synthetic oil is however much more polluting and costly to produce."
 PAL_Autarky:0 "Reform the Taxes"
 PAL_Autarky_desc:0 "With a more organized administrative power, the state will be better equipped to deal with the current difficulties."
 PAL_Military_Buildup:0 "Expand Military Capacity"
 PAL_Military_Buildup_desc:0 "The military requires vast quantities of new equipment. Constructing few factories will surely satisfy their needs."
 PAL_Invite_German:0 "Invite German Investors"
 PAL_Invite_German_desc:0 "Many German corporations are interested in exerting their influence and presence around the world. We can use their good relations to us and appeal for a few humble investments."
 PAL_German_Heavy:0 "German Heavy Industry Expansion"
 PAL_German_Heavy_desc:0 "Stable industrial cooperation with our German allies is helping us to modernise heavy industry"
 PAL_Invite_American:0 "Invite American Investors"
 PAL_Invite_American_desc:0 "The Great Powers of Western hemisphere are always interested in exerting their influence and freedom values around the world. We can use their good relations to us and appeal for a few humble investments."
 PAL_American_Air:0 "American Air Industry Expansion"
 PAL_American_Air_desc:0 "Planes are future of trade, tourism and warfare. Under the guidance of the USA we can open even more new factories"
 PAL_Invite_Soviets:0 "Invite Soviet Planners"
 PAL_Invite_Soviets_desc:0 "Unique Soviet architecture and city planning are surely applicable for many facilities around our own country. Constructing a brand-new industrial complex should be a first step in our cooperation."
 PAL_Soviet_Heavy_Industry:0 "Communist Heavy Industry"
 PAL_Soviet_Heavy_Industry_desc:0 "Our communist friends are suggesting a coordinated expansion of our heavy industry."  
 PAL_Automobile:0 "Automobile Industry"
 PAL_Automobile_tt:0 "Gain small amount of §HMotorized Equipment§! from invited companies."
 PAL_Automobile_desc:0 "Local car manufacturers are currently being encouraged to coordinate with their colleagues from abroad."
 PAL_Licences:0 "Purchase Foreign Licences"
 PAL_Licences_EXPL:0 "Unlock §HPurchase Foreign Armor§! decisions."
 PAL_Licences_desc:0 "As we are now capable of producing modern equipment we can purchase the most modern designs from other nations. Even though a certain price must be paid it will surely be worth it."
 

