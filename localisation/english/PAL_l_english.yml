 PAL_containing_islamism:0 "Containing Husseinism"
 PAL_containing_islamism_desc:0 "The Husseini family in Palestine has always been prominent within Palestinian politics, acting as a counter-balance to the liberalised Nashashbi family, they have been strictly conservative within their ideology, some being moderate in their conservatism, and some spiraling into Radicalism, Abdul-Qadir is a more moderate Husseini, but the radicals of the family have launched campaigns against the government.\n\n\nCurrent support for the government is [PALIslamistLevelColour].\n§RIf public support reaches 0, we will suffer from a revolution!"
