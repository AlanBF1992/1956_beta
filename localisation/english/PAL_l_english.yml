 PAL_desert_expertise:0 "Desert Expertise"
 PAL_camelry_expertise:0 "Camelry Expertise"
 PAL_organize_army_structure:0 "Organize the Army Structure"
 PAL_expand_the_recruitment_pool:0 "Expand the Recruitment Pool"
 PAL_tribal_warrior_traditions:0 "Tribal Warrior Traditions"
 PAL_rely_on_tribal_levies:0 "Rely on Tribal Levies"

 PAL_revolution:0 "Battle for the Holy Land"
 PAL_revolution_desc:0 "A battle for our homeland has begun. We must overcome this challenge, for the glory of our nation."
 PAL_soviet_guns:0 "Soviet Gun Shipments"
 PAL_soviet_guns_desc:0 "We need all the equipment we can get to win this war. [SOV.GetNameDefCap] will definetly support us." 
 PAL_italy_guns:0 "Italian Gun Shipments"
 PAL_italy_guns_desc:0 "We need all the equipment we can get to win this war. [ITA.GetNameDefCap] will definetly support us." 
 PAL_win:0 "River to Sea"
 PAL_win_desc:0 "Our homeland has been liberated! It is time to finaly have our glory!"
 