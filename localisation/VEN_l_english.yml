 VEN_CARIBBEAN_democratic:0 "Venezuelan-Caribbean Federation"
 VEN_CARIBBEAN_communism:0 "Union of Socialist Latin Republics"
 VEN_CARIBBEAN_neutrality:0 "Venezuelan-Caribbean Union"
 VEN_CARIBBEAN_fascism_DEF:0 "the Venezuelan-Caribbean Empire"
 VEN_CARIBBEAN_democratic_DEF:0 "the Venezuelan-Caribbean Federation"
 VEN_CARIBBEAN_communism_DEF:0 "the Union of Socialist Latin Republics"
 VEN_CARIBBEAN_neutrality_DEF:0 "the Venezuelan-Caribbean Union"

 #focuses

 VEN_congress:0 "Address the Congress"
 VEN_congress_desc:0 "Dictatorship of Juan Vicente Gómez lasting from 1908 till 1935 has finally come to an end. His controversial rule has changed our nominal democratic republic in a many ways. It is time to address the issue of the arisen power vacuum in the national Congress in Caracas."

 VEN_1935_elections:0 "Finalize The 1935 Elections"
 VEN_1935_elections_desc:0 "Juan Vicente Gómez in his last years has distanced himself from the public, spending most of his time in his personal mansion Maracay. His sudden and mysterious death has left many people of our nation questioning who will lead [ROOT.getNameDef] to its prosperity in a future. Voices from the country's elections of 1935 are still being counted. Who has won the Power Struggle?"



 ##################################### CONTRERAS #######################################


 VEN_eleazar_contreras:0 "Inaugurate Contreras"
 VEN_eleazar_contreras_desc:0 "Former War Minister, Eleazar López Contreras, took the rule over the country for the time being, as long as, 'worthier candidate will not be found'. Now it becomes apparent that he is the most suitable person for this job with most of the [ROOT.getAdjective] citizens voting in his favor. Inauguration shall be commenced as soon as possible!" 

 VEN_health_and_social_assistance:0 "Found the Ministerio de Sanidad"
 VEN_health_and_social_assistance_desc:0 "The issue of the high mortality rate among the children from many infectious diseases can be addressed more efficiently if the Ministry of Health (Ministerio de Sanidad) will be established. Our adult citizens will also benefit greatly from the newly founded medical facilities cross country." 

 VEN_jewish_asylum:0 "Asylum for Jews"
 VEN_jewish_asylum_desc:0 "Seeing the Struggle of the Jewish people in Europe and Asia in a fight for their rights, Contreras issued a secret directive to provide shelter for any Jewish fugitives and refugees on the [ROOT.getAdjective] soil. Their gratitude will surely help our nation as well."

 VEN_arnoldo_gabaldon:0 "Fund Arnoldo Gabaldon's Research"
 VEN_arnoldo_gabaldon_desc:0 "Malaria took way too many lives of our people in the recent years. Newly established Ministry of Health requires a special unit to battle the illness on the greater scale. Luckily, a few plans for a Special Directorate of Malariology led by young scientist Arnoldo Gabaldon have been already successfully drawn."

 VEN_central_university:0 "Expand the Central University"
 VEN_central_university_desc:0 "The Central University of Venezuela was founded in the 1721 and is considered one, if not the oldest universities in the Western hemisphere. Additional governmental funding will only improve the quality of the education and provide us with new research opportunities in the future."

 VEN_miraflores_concessions:0 "Concessions to the Miraflores Protesters"
 VEN_miraflores_concessions_desc:0 "Many young people questioned the authoritarian rule of Gomez and widespread corruption of the country's officials. Some of the most radical ones demanded liberalization and democratization of the state apparatus. Surely we cannot bend to the will of all of them, but perhaps the state reform is a necessary step to a bright and prosperous future?"

 VEN_presidential_amendment:0 "Reform the Presidential Amendments"
 VEN_presidential_amendment_desc:0 "Few of the people realize that the president is capable of drastically changing the political climate in the highest echelons of power. Let [ROOT.getLeader] show to the people what leader he is by adding few nation protection amendments to what might be called a constitution of [ROOT.getNameDef]." 

 VEN_DSN:0 "Form the DSN"
 VEN_DSN_desc:0 "The democratic nature of our fragile state remains under constant threat from inside and outside. Directory of National Security (Dirección de Seguridad Nacional) must be established to investigate and pacify any threat to the current governmental institutions. "

 VEN_reshuffle_of_general_staff:0 "Eliminate Strong Gómez Loyalists"
 VEN_reshuffle_of_general_staff_desc:0 "Gomez and his clique has bound many rebellious generals and military commanders to their cause of enriching themselves on the cost of the common man. If we are to establish a modern state with organized arms forces, one must think of getting rid of the obsolete caudillo-supporting structures."

 VEN_institute_1936_constitution:0 "Institute the 1936 Constitution"
 VEN_institute_1936_constitution_desc:0 "Being the strongest enforcing law within the country limits, the Constitution of [ROOT.getNameDef] has many flaws and issues. The presidential term is poorly regulated, basic voting rights remain inaccessible to the big part of the population while businessman are given immersive rights. Such discrepancy must be rooted out for the good of the people!"

 VEN_german_relations:0 "German Relations"
 VEN_german_relations_desc:0 "Official diplomatic relations between the [ROOT.getNameDef] and [GER.getNameDef] are dating back to 1871 as [GER.getAdjective] embassy was opened in Caracas with its corresponding counterparts in Frankfurt and Hamburg. A few additional diplomatic missions will surely improve our mutual relations."

 VEN_german_advisors:0 "Request German Advisors"
 VEN_german_advisors_desc:0 "[GER.getAdjective] general staff has its own military department responsible for the cooperation and military assistance of the 'former Bolivarian countries of South America'. We shall send an official request to receive valuable specialists who will overview the training and combat capabilities of our forces." 

 VEN_german_oil_deal:0 "German-Venezuelan Oil Company"
 VEN_german_oil_deal_desc:0 "The battle for our oil rages across the world with two dominant powers, [GER.getNameDef] and [USA.getNameDef] seeking to secure their interests in oil. Our mutual cooperation with [GER.getAdjective]s will be even more beneficial if we consider an establishment of a new oil company aiming to protect our oil interests."

 VEN_join_axis:0 "Formalize the German Alliance"
 VEN_join_axis_desc:0 "Our spies report that our meddling with [GER.getNameDef] has raised awareness of bankers from [USA.getAdjective] and [ENG.getAdjective]. Some report that the military intervention or an attempted Coup d'etat might be underway. Our only option is to take a stance and join the united front against the foreign threat."

 VEN_oil_reforms:0 "Extend the Foreign Oil Concessions"




 ##################################### ANGARITA #######################################



 VEN_isaias_angarita:0 "Moderate the Cabinet"
 VEN_isaias_angarita_desc:0 "People reluctance to trust militarists and nationalists is seen so clear as never before: Isaias Medina Angarita, taking most liberal and democratic approach, has won a majority of the votes. His promise of new Venezuela will become even clearer to the masses after his inauguration speech this morning."

 VEN_legalize_communism:0 "Legalize the PCV"
 VEN_legalize_communism_desc:0 "Even though Partido Comunista de Venezuela, or PCV, has remained a thorn in governments eyes, it still holds its positions among the rural people. Easing tensions and finding compromises might be difficult, yet it is the only way to go if we want to achieve out desired future."

 VEN_promote_political_cooperation:0 "Promote Political Cooperation"
 VEN_promote_political_cooperation_desc:0 "Democratic institutions take a severe blow from the indecisiveness and lack of cooperation between various political parties. to ensure that Congress works at its full capacity and no legislature remains on paper, a political cooperation is expected to be strongly encouraged in the future."

 VEN_fate_of_jimenez:0 "Fate of Jiménez"
 VEN_fate_of_jimenez_desc:0 "The controversy surrounding Marcos Jiménez is of a great importance to the newly established democratic government. His military skills and popularity among the soldiers make him a perfect candidate for a leadership should military elements seize power, yet his political views and agenda are vastly unpopular in the government."

 VEN_protect_workers_rights:0 "Protect Workers Rights"
 VEN_protect_workers_rights_desc:0 "The former state apparatus neglected workers and their rights for far too long. It is no doubt vital for us to ensure that the common man receive a proper wage, health insurance and representation via the trade unions, no matter how socialistic this idea sounds." 

 VEN_nationalize_the_banking_sector:0 "Nationalize the Central Bank"
 VEN_nationalize_the_banking_sector_desc:0 "The leadership of the Central Bank followed the corrupted path of Gomez and his clique with many valuable assets residing on personal bank accounts. Some righteous [VEN.getAdjective] money from oil exports were spotted operating on the [USA.getAdjective] markets of Wall Street! No doubt, the Central Bank has its own plans for us and we shall strike before they make a blow to us!"

 VEN_housing_act:0 "National Housing Act"
 VEN_housing_act_desc:0 "Our liberal reforms will undoubtedly be supported by the poorest and weakest of our people if our government can provide those with desired homes and working places. Public support will be even more on our side!"

 VEN_constitute_womens_rights:0 "Constitute Women's Rights"
 VEN_constitute_womens_rights_desc:0 "Finalizing our efforts in establishing modern society, we shall appeal to the half of our population who were denied their righteous rights from the very beginning of our state: women! For we shall be the first non-oppressive and supportive state in South America to provide equal opportunities for all of [VEN.getAdjective] people!"

 VEN_western_agreements:0 "Western Commercial Agreements"
 VEN_western_agreements_desc:0 "Our devotion to the democratic principles provide us with unique opportunities to establish and secure mutually beneficial economic deals with the power giants of the West."

 VEN_american_student_exchange:0 "American Student Exchange"
 VEN_american_student_exchange_desc:0 "Many see it as a necessity, we see it as a perfect opportunity: few grants from [USA.getNameDef] will allow our most prominent students to receive teaching abroad in order to strengthen national research teams. "







 ############################################ JIMENEZ #########################
 VEN_marcos_jimenez:0 "Empower Jimenez"
 VEN_marcos_jimenez_desc:0 "The results of the election are expected to be announced in the National Congress in a few weeks, yet some supporters of the Marcos Jimenez fear that the newly chosen candidate will lead [VEN.getNameDef] to its downfall. Some of the groups have already established a plan how to 'properly count the votes'..." 

 VEN_paramilitarism:0 "Establish Paramilitary Squadrons"
 VEN_paramilitarism_desc:0 "Many of the people who assisted us in the rise to power remain without any sort of the official duty to the state. Those loyal men and women can be used as a peacekeeping and order regulating force."

 VEN_reorganize_the_government:0 "Enforce Military Loyalty"
 VEN_reorganize_the_government_desc:0 "Serving Gomez differs little from serving Jimenez - and every adventurous caudillo shall be aware of it. If one does not comply, we have a few tricks to ensure the obedience."

 VEN_military_youth:0 "Form the Juventud Militar"
 VEN_military_youth_desc:0 "Juventud Militar, also known as the Paramilitary Youth, will strengthen the foundation of the newly established militia forces. Many young recruits will gladly join the country's call."

 VEN_cult_of_personality:0 "Juan Gómez's Legacy"
 VEN_cult_of_personality_desc:0 "Having solidified his control over state, Marcos Jimenez will follow the path which father of modern Venezuela, Juan Gomez, has chosen for our country! Let the people know the will new El Benemérito ("the Meritorious One")!  "

 VEN_crush_communists:0 "Crackdown on the PCV"
 VEN_crush_communists_desc:0 "Just like its forerunner, the Venezuelan Revolutionary Party, PCV will do everything possible to come to power. Stopping them is duty of Jimenez, no matter the cost!"

 VEN_spanish_civil_war_involvement:0 "Assist our Spanish Brothers"
 VEN_spanish_civil_war_involvement_desc:0 "The war unlike any seen before has come to Spanish Peninsula. Let them know that our Hispanic brotherhood shall stand united against the Red Menace and capitalist lapdogs!"

 VEN_suspend_elections:0 "Suspend Elections"
 VEN_suspend_elections_desc:0 "For the security of the state, the presidential elections need to be suspended. Constant changes of the country's leadership only hinder any sort of continuous development of the nation."

 VEN_military_colleges:0 "Military Colleges"
 VEN_military_colleges_desc:0 "Those loyal to the regime shall not forget that any caudillo shall be clever and mighty, as Jimenez himself! Many shall follow the footsteps of our leader by joining the military colleges from young ages."

 VEN_privatize_oil:0 "Privatize IFE"
 VEN_privatize_oil_desc:0 "State Railways Institution is responsible for the delivery of the goods to the people. Its reliance on foreign investments is dangerous to our economy and political independence. Swift nationalization will provide additional funds to our state. "




################################################## GAlLEGOS ############################################################

 VEN_new_republic:0 "Foundations of a New Venezuelan Republic"
 VEN_new_republic_desc:0 "The voting commissions surprisingly report that the "black sheep" candidate from the democratic opposition, Romulo Gallegos, is expected to achieve a decisive victory in the country's election. Such rapid political change will surely anger caudillos, radical nationalists and some corrupted officials, yet it becomes apparent that the new era is coming for our nation. "

 VEN_labour_reforms:0 "Labour Reforms"
 VEN_labour_reforms_desc:0 "Reliance on the outdated machinery, unregulated working hours and lack of social security has already taken way too many lives of our workers. Some reforms are to be made in order to improve the state of our industry."

 VEN_liberalize_oil_trade:0 "50/50 Oil Act"
 VEN_liberalize_oil_trade_desc:0 "Foreign companies hold sustainable amount of assets and shares of our country's natural resources. Recent governmental changes allow us to commence few fair-trade agreements with Westerners. "


 VEN_depoliticize_the_army:0 "Depoliticize the Army"
 VEN_depoliticize_the_army_desc:0 "the military has already shown that its opinion on the political matters cannot be trusted. Let the generals do their job, while politician do what they have to do  - only so we can ensure that our regime survives as it is."

 VEN_abolish_death_penalty:0 "Abolish the Death Penalty"
 VEN_abolish_death_penalty_desc:0 "No freeman shall be taken, imprisoned, or in any other way destroyed, except by the lawful judgment of his peers. Our judgement shall also exclude the latter if we want to devote ourselves fully to the democratic principles."

 VEN_tax_reforms:0 "Tax Reforms"
 VEN_tax_reforms_desc:0 "The state taxation remained corrupted and reliant on the outdated standards. Few projects are already running via the Congress in an effort to readjust it in a proper and humanistic way. Newest presidential decree shall assist some of them and their passage. "

 VEN_allow_new_elections:0 "Allow New Elections"
 VEN_allow_new_elections_desc:0 "The state apparatus is successfully modernized and reinforced with a new generation of talented and devoted officials. The nation can begin its full transition to a true democracy."






 ########################################### GRAN COLOMBIA #################################

 VEN_viva_venezuela:0 "Viva Venezuela"
 VEN_viva_venezuela_desc:0 "We need nobody to achieve greatness! [VEN.getNameDefCap] will forge its own way to glory and prosperity!"

 VEN_gran_colombia:0 "Revive Gran Colombia"
 VEN_gran_colombia_desc:0 "Simón Bolívar was the one [VEN.getAdjective] who had a brilliant concept of a greater union between all hispanic nations of Central and South America! We shall honour his legacy by reviving the spirit of Gran Colombia and legitimize it in our time!"

 VEN_annex_colombia:0 "Unify Bolivarian Brothers"
 VEN_annex_colombia_desc:0 "1831 saw the first great strike into the idea of Gran Colombia, at which it became clear that Gran Colombia as a concept could not be realized by the time being. Now, as we hold a firm position in the world, we can once again reach to our [COL.getAdjective] brothers and sisters to propose a desired unification. Under our banner, of course."

 VEN_demand_guyana:0 "Demand Guyana"
 VEN_demand_guyana_desc:0 "Since the establishment of our state in 1824, there were many who saw Demerara-Essequibo as an integral part of our nation. And while we were weak and unstable, [ENG.getAdjective] managed to unite the rebellious people as the British Guyana and establish it as their outpost in the region. Those lands are rightfully ours by the rule of the first!"

 VEN_attack_peru:0 "Realise Ethnocacerismo"
 VEN_attack_peru_desc:0 "Ethnocacerismo as a concept is based on the idea of [PRU.getAdjective] self-determination as it pursues an establishment of a proletarian dictatorship in the Andean mountains. We can consolidate many of the native tribes who seek their desired freedom and promise them a new hope. And a new leadership."

 VEN_attack_equador:0 "Reclaim Ecuador"
 VEN_attack_equador_desc:0 "The third member of the Gran Colombia, now known as the [ECU.getNameDef] is located just across mountain ranges, waiting for the unification with the rest of the of our nation. Time has come to provide them with their desired freedom once and for all!"

 VEN_strike_panama:0 "Strike Panama"
 VEN_strike_panama_desc:0 "Pathetic [COL.getAdjective] leadership subjugated themselves to the stipulations of the unequal Treaty of Neerlandia and Wisconsin of 1903 where they ceded Department of Panama to [USA.getNameDef]. For we are the new legitimate Gran Colombia, only we can revenge this unfair deal!"

 VEN_bolivarian_development:0 "Bolivarian Development"
 VEN_bolivarian_development_desc:0 "Neglected for far too long, the territories of Gran Colombia require proper re-administration, industrialization and a common resource extraction program."

 VEN_unify_bolivariana_army:0 "Unify Bolivarian Army"
 VEN_unify_bolivariana_army_desc:0 "United we are strong! For the project of Gran Colombia to be successful, divided armies and commanders shall be united the banner of Gran Columbism. Only so we can withstand the pressure from any foreign threat!"

 VEN_unify_political_command:0 "Unify National Politics"
 VEN_unify_political_command_desc:0 "Excessive and corrupted bureaucracies led to the downfall of one of the greatest empires of South America. Learning from mistakes, we will establish one centralized government based on a proper populace representation."

 VEN_intervention_in_brazil:0 "Intervention in Brazil"
 VEN_intervention_in_brazil_desc:0 "Our reintegration campaign have not remained unnoticed by our neighbors. [BRA.getAdjective] administration has strengthen their grip over the indigenous population of the Amazonian plate. Some of the refuges report of indescribable atrocities committed there. We shall intervene to save those people!"

 VEN_attack_america:0 "Strike the Giant"
 VEN_attack_america_desc:0 "Just beyond the Caribbean sea lays giant who is now awake and actively looking for a prey. It has already consumed many in its way towards the hemisphere domination. From now shall we enforce our own Monroe doctrine on them!"


 ################################ CARIBBEAN EXPANSION #################################################

 VEN_push_north:0 "Visions up North"
 VEN_push_north_desc:0 "The countries in the Caribbean region are weak and viewed eagerly by the continental powers, it is more than clear we should build up our navy and reassert our claims on those lands."

 VEN_prepare_amphibious_landings:0 "Prepare Amphibious Landings"
 VEN_prepare_amphibious_landings_desc:0 "Archipelago nature of the Caribbean was well suited for the pirate activities. Big fleet will be ineffective in the area. All is needed is one man at the right place in a right time and a few enthusiastic adventurers."

 VEN_attack_cuba:0 "Eliminate the Cuban Threat"
 VEN_attack_cuba_desc:0 "[CUB.getAdjective] is a strategic island in the region and a main exporter of rare materials for the heavy ships in the region. They have few assets which will be valuable for our further development."

 VEN_seize_trinidad:0 "Seize Trinidad"
 VEN_seize_trinidad_desc:0 "'Port of Spain' is called so for a reason. 1797 saw an unexpected and rapid invasion of the island by the [ENG.getAdjective]. Since then we have learned many things from them and can conduct a similar operation on a much greater scale. Fear us, [ENG.getName], for Port of Spain will be Hispanic once again!"

 VEN_attack_hispaniola:0 "Secure Hispaniola"
 VEN_attack_hispaniola_desc:0 "Few nations of the Caribbean hispaniola are also expected to fall under our sphere of influence. Let us ensure that they follow our way 'freely'."

 VEN_intergrate_caribbean:0 "Unión del Caribe"
 VEN_intergrate_caribbean_desc:0 "The Caribbean nations are our natural friends, and with their local support we can form a greater union to rightfully assert our dominance over the Caribbean!"

 VEN_caribbean_naval_hub:0 "Establish the Caribbean Naval Hub"
 VEN_caribbean_naval_hub_desc:0 "Newly established outposts lack docking bases, naval production facilities and proper infrastructure. Our control over the area provides a unique opportunity to greatly expand our naval capabilities."






 ############################### NEUTRALITY PATH ################################
 VEN_neutrality_focus:0 "Maintain International Neutrality"
 VEN_neutrality_focus_desc:0 "The country's leadership is more than aware that any sort of the economic or military alliance will only draw our fragile state into another all-in-war. people advocate for peace and rhetorical statements such as 'War! What is it good for?' can be heard in many places cross country."

 VEN_oil_protection:0 "Utilize the Nation's Greatest Strength"
 VEN_oil_protection_desc:0 "The nation shall be prepared for anything. Amazonian Jungles with its rough terrain build up an almost impenetrable defence line against big army formations. Our neighbor in face of [COL.getNameDef] has also distanced itself from the heated international stage, which leaves only one accessible route for a possible invasion: sea. Fortifying cities and extending coastal guards service will benefit us greatly in the future to protect our oil deposits."

 VEN_zulia_line:0 "Zulia Line"
 VEN_zulia_line_desc:0 "Our agents report an excessive military exercises conducted by the [COL.getAdjective] in a close proximity of our border. Harsh terrain to the South and the lack of infrastructure in Bolivar area suggest that an attack is most likely to be commenced through the Northern areas across the coast. Border shall be reinforced immediately!"

 VEN_non_agression_colombia:0 "Non-Agression Pact With Colombia"
 VEN_non_agression_colombia_desc:0 "Evene though we share many in common, it might appear that some rebellious caudillos or provocateurs will try to sabotage our good relations with [COL.getNameDef]. Commencing to the non-aggression pact will ensure we keep our friendly stance with each other."

 VEN_arms_protect_the_nation:0 "Arms Protect the Nation"
 VEN_arms_protect_the_nation_desc:0 "'Best defence is good offense' is not about [VEN.getAdjective] people. However, should a potential enemy cross our border, the regular army must be ready to repel the aggressor by any mean possible."




 ############################### PRO-ALLIES PATH ################################
 VEN_join_allies:0 "Reject Fascism"
 VEN_join_allies_desc:0 "Despite our sympathies to the fascists it is no doubt the democracies of the world are in the fight for freedom in the world, so us and our oil deposits will fly under the banner of the Allies!"
