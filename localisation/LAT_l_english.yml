 LAT_event.1.t:0 "A Cordial Dinner Between Officers"
 LAT_event.1.desc:0 "During a meal at the officer's association, the attaché was disposed to discuss about the latest innovation in the field of armament."
 LAT_event.1.a:0 "Ask him about firearms."
 LAT_event.1.b:0 "Inquire about guns and shells."
 LAT_event.1.c:0 "Inquire about training methods."

 LAT_event.2.t:0 "Inquiring about doctrines"
 LAT_event.2.desc:0 "How can I help you?"
 LAT_event.2.a:0 "This is how we organize our army."
 LAT_event.2.b:0 "This is how we organize our navy."
 LAT_event.2.c:0 "This is how we organize our aviation."

 LAT_event.3.t:0 "The Kegums Power Plant is Complete!"
 LAT_event.3.desc:0 "After years of work and investment the dam is finally operationnal. This is a gigantic accomplishment and the proof of Latvian ingenuity"
 LAT_event.3.a:0 "Huzzah!"

 LAT_event.4.t:0 "The Mandate of Alberts Kviesis is Coming to an End."
 LAT_event.4.desc:0 "As mandated by the constitution, the Kviesis' presidency is ending. While the consitution stipulates that the president of the parliament should succeed him, the Minister-President Ulmanis designed a law in order to cumulate his current position with the presidency. Therefore he will be able to concentrate even more power and reinforce his dictatorship."
 LAT_event.4.a:0 "The Game Was Rigged From The Start"
 LAT_event.4.b:0 "Invalidate This Action,Now!"

 LAT_event.5.t:0 "The Invalidation Of Ulmanis"
 LAT_event.5.desc:0 "Carlis Ulmanis has been the defacto dictator of the country ever since his coup in 1934,his rule has beenn unchallenged,however in march he and his cabinet drafted a law to forever eliminate any opposition to him,the president, Alberts Kviesis, but now the president has invalidated this new law,what happens next?"
 LAT_event.5.a:0 "Ulmanis Is Kicked From Office.

 LAT_event.6.t:0 "The New Seima"
 LAT_event.6.desc:0 "Now that Ulmanis is kicked from office we can finally start reestablishing democracy,first we need to assemble a new Seima and vote for our next president,who should we vote?"
 LAT_event.6.a:0 "Alberts Kviesis Can stay."
 LAT_event.6.b:0 "Margers Skujenieks Is Our Best Choice."

