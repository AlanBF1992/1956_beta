 r56.startup.event.01.description:0 "Hello and Greetings from the 56 Team!\n\nPlease help us make your gameplay experience as optimal as possible by indicating if this session is for a multiplayer game or not. It really helps us balance everything and reduce suffering.\n\nThank you for playing our mod, and have a wonderful day!"
