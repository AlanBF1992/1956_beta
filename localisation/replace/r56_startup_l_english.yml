 r56.startup.event.02.description:0 "On September 13, 2019 - we officially hit 500K Steam Workshop subscriptions!\n\nWe would like to thank everybody for the incredible support over these past months, especially from our Patrons!\n\nTo celebrate, <<< FREE GIFT PENDING >>> For those of you that don't like free gifts (or just plays the game seriously) then you can choose to decline this offer!"
