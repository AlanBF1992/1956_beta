 ENG_motorized_rocket_equipment_1:0 "Tulipán RP-3"
 ENG_motorized_rocket_equipment_1_short:0 "Tulipán RP-3"
 ENG_motorized_equipment_1:0 "Morris Comercial CD-SW 6x4"
 ENG_mechanized_equipment_1:0 "Camión, 15 cwt, Semi-Oruga Transporte de Personal"
 ENG_mechanized_equipment_1_short:0 "Semioruga de 15 quilates"
 ENG_mechanized_equipment_2:0 "Estuardo canguro"
 ENG_mechanized_equipment_2_short:0 "Estuardo canguro"
 ENG_mechanized_equipment_2_desc:0 "Conversión de Stuarts M3/M5 en desuso a una función de apoyo más valiosa como vehículos blindados de transporte de personal (APC) y otras tareas que requieren vehículos motorizados. Los Stuart Kangaroos sirvieron generosamente al ejército británico durante sus campañas en África en la guerra, pero se notó dolorosamente la falta de armadura o capacidad de carga."
 ENG_mechanized_equipment_3:0 "carnero canguro"
 ENG_mechanized_equipment_3_short:0 "carnero canguro"
 ENG_mechanized_equipment_3_desc:0 "Los Ram Kangaroos fueron una medida provisional ideada por ingenieros de campo bajo las órdenes del general canadiense Guy Simonds para cubrir la necesidad urgente de APC en sus unidades. Creados a partir de Sacerdotes M7 'despojados del sacerdocio' (retirando sus cañones de artillería pesada), estos vehículos también tienen su origen en tanques Ram y tanques Sherman obsoletos y sobrantes para las necesidades. Armados con ametralladoras simples de calibre .30 o .50, estos vehículos sirvieron como autobuses de enlace a las zonas de combate."
 ENG_mechanized_equipment_x:0 "Cerdo Humber"
 ENG_mechanized_equipment_x_short:0 "Cerdo"
 ENG_mechanized_equipment_x_desc:0 "El Pig era un camión blindado ligero utilizado por el ejército británico. Propulsado por un motor Rolls-Royce de 6 cilindros y 150 hp, y equipado con tracción total, grandes ruedas todoterreno, así como suspensiones reforzadas de servicio pesado, no era ajeno a las condiciones todoterreno."
 ENG_mechanized_equipment_x_2:0 "M75"
 ENG_mechanized_equipment_x_2_short:0 "M75"
 ENG_mechanized_equipment_x_2_desc:0 "El M75 APC era un transporte de infantería con orugas completas con protección de armadura completa, capaz de transportar hasta 12 soldados. A menudo utilizados como vehículos de combate, estos transportes también se han utilizado en tareas de evacuación médica y tareas de transporte de morteros."
 ENG_amphibious_mechanized_equipment_1:0 "Tortuga Mk. yo"
 ENG_amphibious_mechanized_equipment_1_short:0 "Tortuga Mk. yo"
 ENG_amphibious_mechanized_equipment_1_desc:0 "Thornycroft construyó la primera iteración de los Terrapins para aliviar la necesidad de vehículos anfibios capaces de transportar unidades de infantería británicas o canadienses por ríos. Se fabricaron y utilizaron unas 500 unidades dentro de los equipos de asalto de élite de Royal Engineer."
 ENG_amphibious_mechanized_equipment_2:0 "Tortuga Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0 "Tortuga Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0 "Un sucesor mejorado del Terrapin Mk.1, el transporte era significativamente más largo y tenía una posición de conducción hacia adelante."
