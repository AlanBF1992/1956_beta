 mechanized_equipment_x_short:0 "APC '49"
 mechanized_equipment_x_desc:0 "La infantería mecanizada es infantería equipada con vehículos blindados de transporte de personal (APC) o vehículos de combate de infantería (IFV) para transporte y combate. La infantería mecanizada se distingue de la infantería motorizada en que sus vehículos brindan un grado de protección contra el fuego hostil, a diferencia de los vehículos de ruedas blandas (camiones o jeeps) para la infantería motorizada."
