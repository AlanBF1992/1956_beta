 jet_tac_bomber_equipment_1_desc:0 "El advenimiento de los aviones de combate requiere que los bombarderos igualen o superen su velocidad. Los bombarderos medianos de primera generación y los cazabombarderos equipados con motores a reacción cumplirán esta función."
 jet_tac_bomber_equipment_2:0 "Bombardero táctico a reacción '50"
