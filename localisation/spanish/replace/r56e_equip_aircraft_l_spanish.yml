 jet_tac_bomber_equipment_desc:0 "Los bombarderos tácticos son bombarderos rápidos más pequeños que pueden ayudar a las tropas terrestres y bombardear edificios enemigos."
 jet_tac_bomber_equipment_1:0 "Bombardero táctico a reacción '45"
