l_spanish:
 maritime:0 "Aeronaves de Patrulla Marítima"
 AIR_TITLE_TRANSPORT_PLANE:0 "Aviones de transporte"
 transport_plane:0 "Transporte"
 transport_plane_equipment:0 "Avión de transporte"
 transport_plane_equipment_desc:0 "Entrega a los paracaidistas a su destino."
 transport_plane_equipment_1:0 "Avión de transporte temprano"
 transport_plane_equipment_1_short:0 "Transport I"
 transport_plane_equipment_1_desc:0 "§LAviones usados ​​para transportar tropas en misiones de paracaidismo.§!"
 transport_plane_equipment_2:0 "Avión de transporte avanzado"
 transport_plane_equipment_2_short:0 "Transporte II"
 transport_plane_equipment_2_desc:0 "§LAviones usados ​​para transportar tropas en misiones de paracaidismo.§!"
 scout_plane:0 "Avión explorador"
 scout_plane_equipment_desc:0 "Un avión desarrollado específicamente para el reconocimiento fotográfico. Se basa principalmente en la velocidad y el sigilo para sobrevivir y perderá en cualquier pelea de pie."
 scout_plane_equipment:0 "Aviones de exploración"
 scout_plane_equipment_1:0 "Avión explorador I"
 scout_plane_equipment_1_desc:0 "Desde su primer despliegue en la Gran Guerra, recopilar inteligencia sobre los movimientos de las tropas enemigas y proporcionar informes sobre los despliegues navales enemigos ha sido la misión original de los aviones y sigue siendo una misión crítica."
 scout_plane_equipment_2:0 "Avión explorador II"
 scout_plane_equipment_2_desc:0 "Al desarrollar aviones dedicados a la vigilancia aérea y el reconocimiento de largo alcance, nos aseguramos de obtener y mantener una imagen precisa de las intenciones y capacidades de nuestro oponente."
 cas:1 "Bomba de buceo"
 CAS_equipment:0 "Bomba de buceo"
 CAS_equipment_desc:0 "Los bombarderos en picado están diseñados para brindar apoyo aéreo cercano en combate terrestre."
 CAS_equipment_1:0 "Bombardero en picado '36"
 CAS_equipment_1_short:0 "Bombardero en picado '36"
 CAS_equipment_1_desc:0 "Nuestra doctrina CAS requiere una aeronave capaz de un ataque de superficie de precisión. Si bien estos aviones llevan una carga útil menor que nuestros bombarderos tácticos más grandes, pueden atacar y destruir pequeños objetivos de oportunidad a través de ametralladoras y bombardeos en picado."
 CAS_equipment_2:0 "Bombardero en picado '40"
 CAS_equipment_2_short:0 "Bombardero en picado '40"
 CAS_equipment_2_desc:0 "Las primeras experiencias de la guerra han demostrado que es necesario aumentar la velocidad, el blindaje y la maniobrabilidad para que los aviones CAS puedan sobrevivir contra los cazas enemigos y el fuego terrestre. Esta próxima generación de aviones de ataque a tierra también utilizará bombas, cañones y ametralladoras más grandes para infligir un mayor daño a sus objetivos."
 CAS_equipment_3:0 "Bombardero en picado '44"
 CAS_equipment_3_short:0 "Bombardero en picado '44"
 CAS_equipment_3_desc:0 "La capacidad cada vez mayor de los objetivos AA y los interceptores enemigos requiere una mayor evolución de nuestro avión CAS. El nuevo diseño incorpora mayor potencia del motor, mejoras en la estructura del avión para una mayor capacidad y protección de buceo, e incluso mayores cargas útiles."
 cv_cas:1 "Bombardero en picado portaaviones"
 cv_CAS_equipment:0 "Bombardero en picado CV"
 cv_CAS_equipment_desc:0 "Los bombarderos en picado portaaviones están diseñados para atacar barcos de superficie."
 cv_CAS_equipment_1:0 "Carrier Dive Bomber '36"
 cv_CAS_equipment_1_short:0 "Bombardero en picado CV '36"
 cv_CAS_equipment_1_desc:0 "Uno de los primeros aviones de apoyo aéreo cercano modificado para despegar y aterrizar en portaaviones."
 cv_CAS_equipment_2:0 "Portaaviones Bombardero en picado '40"
 cv_CAS_equipment_2_short:0 "Bombardero en picado CV '40"
 cv_CAS_equipment_2_desc:0 "Un avión de apoyo aéreo cercano mejorado modificado para despegar y aterrizar en portaaviones."
 cv_CAS_equipment_3:0 "Portaaviones Bombardero en picado '44"
 cv_CAS_equipment_3_short:0 "Bombardero en picado CV '44"
 cv_CAS_equipment_3_desc:0 "Un avión avanzado de apoyo aéreo cercano modificado para despegar y aterrizar en portaaviones."
 fighter:0 "Caza"
 fighter_equipment:0 "Caza"
 fighter_equipment_desc:0 "Los cazas son rápidos y ágiles y pueden hacer muchos trabajos. Todo, desde luchar por la superioridad aérea, proteger a tus bombarderos e interceptar a los bombarderos enemigos."
 fighter_equipment_0:0 "Caza '30"
 fighter_equipment_0_short:0 "Caza '30"
 fighter_equipment_0_desc:0 "Como los aviones de combate sufrieron muchos cambios durante la Gran Guerra, el diseño del biplano se está volviendo obsoleto. Debemos comenzar a traducir los avances tecnológicos civiles en aplicaciones militares."
 fighter_equipment_1:0 "Caza '36"
 fighter_equipment_1_short:0 "Caza '36"
 fighter_equipment_1_desc:0 "Los fuselajes de aviones ligeros se han revolucionado con la introducción de motores radiales, diseños de monoplanos y construcción de revestimiento totalmente metálico. Este diseño es nuestro intento de crear nuestro primer avión de combate moderno."
 fighter_equipment_2:0 "Caza '40"
 fighter_equipment_2_short:0 "Caza '40"
 fighter_equipment_2_desc:0 "El ritmo de los avances de los cazas es asombroso y, como tal, debemos continuar incorporando la tecnología y mejorando los conceptos existentes. Nuestro nuevo diseño de caza debe tener alta velocidad, alto rendimiento en altitud y el mejor alcance posible. Además, debe estar muy bien armado."
 fighter_equipment_3:0 "Caza '44"
 fighter_equipment_3_short:0 "Caza '44"
 fighter_equipment_3_desc:0 "Si bien nuestras generaciones anteriores de aviones de combate han demostrado ser valiosas, se debe aprovechar cualquier ventaja obtenida por un mejor diseño. Este avión será la plataforma cumbre de los cazas con motor de pistón con excelente potencia, alta agilidad, armamento letal y buen alcance."
 fighter_bomber:0 "cazabombardero"
 fighter_bomber_equipment:0 "cazabombardero"
 fighter_bomber_equipment_desc:0 "Los cazabombarderos son variantes de los cazas de primera línea actuales u obsoletos, equipados con kits de bombas y más puntos de anclaje, y algunas modificaciones estructurales que realizan misiones de interdicción y apoyo aéreo cercano para las tropas terrestres."
 fighter_bomber_equipment_2:0 "Cazabombardero '40"
 fighter_bomber_equipment_2_short:0 "Cazabombardero '40"
 fighter_bomber_equipment_2_desc:0 "Uno de los primeros Cazaes modificado para el rol de ataque terrestre."
 fighter_bomber_equipment_3:0 "Cazabombardero '44"
 fighter_bomber_equipment_3_short:0 "Cazabombardero '44"
 fighter_bomber_equipment_3_desc:0 "Uno de los primeros Cazaes modificado para el rol de ataque terrestre."
 cv_fighter:0 "Caza"
 cv_fighter_equipment:0 "Portador de combate"
 cv_fighter_equipment_desc:0 "Los Cazaes son rápidos y ágiles y pueden hacer muchos trabajos. Todo, desde luchar por la superioridad aérea, proteger a tus bombarderos e interceptar a los bombarderos enemigos."
 cv_fighter_equipment_0:0 "Portador de combate '30"
 cv_fighter_equipment_0_short:0 "Caza CV '30"
 cv_fighter_equipment_0_desc:0 "Uno de los primeros cazas modificado para despegar y aterrizar en portaaviones."
 cv_fighter_equipment_1:0 "Portaaviones de combate '36"
 cv_fighter_equipment_1_short:0 "Caza CV '36"
 cv_fighter_equipment_1_desc:0 "Uno de los primeros cazas modificado para despegar y aterrizar en portaaviones."
 cv_fighter_equipment_2:0 "Portaaviones de combate '40"
 cv_fighter_equipment_2_short:0 "Caza CV '40"
 cv_fighter_equipment_2_desc:0 "Un caza mejorado modificado para despegar y aterrizar en portaaviones."
 cv_fighter_equipment_3:0 "Portaaviones de combate '44"
 cv_fighter_equipment_3_short:0 "Caza CV '44"
 cv_fighter_equipment_3_desc:0 "Un caza avanzado modificado para despegar y aterrizar en portaaviones."
 nav_bomber:0 "Bombardero torpedo"
 nav_bomber_equipment:0 "Bombardero torpedo"
 nav_bomber_equipment_desc:0 "Los bombarderos torpederos pueden atacar barcos enemigos."
 nav_bomber_equipment_1:0 "Bombardero torpedo '36"
 nav_bomber_equipment_1_short:0 "Bombardero torpedo '36"
 nav_bomber_equipment_1_desc:0 "La aviación naval será vital en la próxima década para hacer frente a los nuevos desarrollos en la guerra naval, como la creciente importancia de los submarinos. Serán útiles los hidroaviones con capacidad para funcionar como bombarderos en picado y vehículos de reconocimiento."
 nav_bomber_equipment_2:0 "Bombardero torpedero '40"
 nav_bomber_equipment_2_short:0 "Bombardero torpedero '40"
 nav_bomber_equipment_2_desc:0 "La nueva tecnología de motores y los diseños aerodinámicamente refinados aumentarán significativamente la velocidad y la capacidad de ataque en picado de los aviones navales."
 nav_bomber_equipment_3:0 "Bombardero torpedero '44"
 nav_bomber_equipment_3_short:0 "Bombardero torpedero '44"
 nav_bomber_equipment_3_desc:0 "Los diseños totalmente metálicos y los potentes frenos de aire permiten una aeronáutica naval más compleja. Sin embargo, los aviones del futuro exigirán una tripulación mayor para operar estos sistemas avanzados."
 cv_nav_bomber:0 "Bombardero torpedo"
 cv_nav_bomber_equipment:0 "Bombardero torpedo"
 cv_nav_bomber_equipment_desc:0 "Los Torpedo Bombers pueden realizar ataques contra barcos enemigos."
 cv_nav_bomber_equipment_1:0 "Portaaviones Torpedo Bomber '36"
 cv_nav_bomber_equipment_1_short:0 "Portaaviones bombardero '36"
 cv_nav_bomber_equipment_1_desc:0 "Uno de los primeros bombarderos navales modificado para despegar y aterrizar en portaaviones."
 cv_nav_bomber_equipment_2:0 "Portaaviones Torpedo Bomber '40"
 cv_nav_bomber_equipment_2_short:0 "Portaaviones bombardero '40"
 cv_nav_bomber_equipment_2_desc:0 "Un bombardero naval mejorado modificado para despegar y aterrizar en portaaviones."
 cv_nav_bomber_equipment_3:0 "Portaaviones Torpedo Bomber '44"
 cv_nav_bomber_equipment_3_short:0 "Portaaviones bombardero '44"
 cv_nav_bomber_equipment_3_desc:0 "Un bombardero naval avanzado modificado para despegar y aterrizar en portaaviones."
 heavy_fighter:0 "Caza pesado"
 heavy_fighter_equipment:0 "Caza pesado"
 heavy_fighter_equipment_desc:0 "Los Heavy Fighters tienen armas poderosas y de largo alcance. Son adecuados tanto para proteger a los bombarderos a distancia como para interceptar a los bombarderos enemigos. Sin embargo, su menor agilidad significa que lucharán contra Cazaes regulares."
 heavy_fighter_equipment_1:0 "Caza pesado '36"
 heavy_fighter_equipment_1_short:0 "Caza pesado '36"
 heavy_fighter_equipment_1_desc:0 "Nuestra fuerza de bombarderos necesita protección de escolta de los Cazas enemigos en el camino hacia sus objetivos y de regreso. Para proporcionar esta escolta, debemos diseñar aviones de combate con alcance de bombarderos. Por necesidad, estos aviones son más grandes, más lentos y menos ágiles que los cazas ligeros, aunque pueden llevar un armamento significativo."
 heavy_fighter_equipment_2:0 "Caza pesado '40"
 heavy_fighter_equipment_2_short:0 "Caza pesado '40"
 heavy_fighter_equipment_2_desc:0 "La guerra nos ha enseñado que nuestro diseño de caza pesado es vulnerable a cazas más ágiles, pero bastante bueno para interceptar bombarderos enemigos debido al armamento pesado. Este próximo diseño aumentará la capacidad de ataque contra aviones enemigos e incluso objetivos terrestres. Su velocidad y alcance también mejorarán."
 heavy_fighter_equipment_3:0 "Caza pesado '44"
 heavy_fighter_equipment_3_short:0 "Caza pesado '44"
 heavy_fighter_equipment_3_desc:0 "Aunque nuestra fuerza de cazas pesados ​​ha demostrado destreza en varios roles, debemos considerar un nuevo diseño que mejorará su capacidad en relación con los cazas enemigos y le permitirá continuar interceptando bombarderos enemigos cada vez más rápidos y mejor defendidos."
 hfighter_bomber:0 "Cazabombardero pesado"
 hfighter_bomber_equipment:0 "Cazabombardero pesado"
 hfighter_bomber_equipment_desc:0 "Los cazabombarderos pesados ​​son variantes de los cazas de primera línea actuales u obsoletos, equipados con kits de bombas y más puntos de anclaje, y algunas modificaciones estructurales que realizan misiones de interdicción y apoyo aéreo cercano para las tropas terrestres."
 hfighter_bomber_equipment_1:0 "Cazabombardero pesado '36"
 hfighter_bomber_equipment_1_short:0 "Cazabombardero pesado '36"
 hfighter_bomber_equipment_1_desc:0 "Uno de los primeros cazas pesados ​​modificado para el rol de ataque terrestre."
 hfighter_bomber_equipment_2:0 "Cazabombardero pesado '40"
 hfighter_bomber_equipment_2_short:0 "Cazabombardero pesado '40"
 hfighter_bomber_equipment_2_desc:0 "Uno de los primeros cazas pesados ​​modificado para el rol de ataque terrestre."
 hfighter_bomber_equipment_3:0 "Cazabombardero pesado '44"
 hfighter_bomber_equipment_3_short:0 "Cazabombardero pesado '44"
 hfighter_bomber_equipment_3_desc:0 "Un caza pesado avanzado modificado para el rol de ataque terrestre."
 tac_bomber:0 "Bombardero mediano"
 tac_bomber_equipment:0 "Bombardero mediano"
 tac_bomber_equipment_desc:0 "Los bombarderos medianos son bombarderos rápidos que pueden ayudar a las tropas terrestres y bombardear edificios enemigos."
 tac_bomber_equipment_0:0 "Bombardero mediano '30"
 tac_bomber_equipment_0_short:0 "Bombardero mediano '30"
 tac_bomber_equipment_0_desc:0 "Se cree ampliamente que la próxima guerra se ganará por completo bombardeando al enemigo hasta la extinción. Debemos comenzar a diseñar un avión bombardero capaz de transportar cargas útiles pesadas a una velocidad adecuada."
 tac_bomber_equipment_1:0 "Bombardero mediano '36"
 tac_bomber_equipment_1_short:0 "Bombardero mediano '36"
 tac_bomber_equipment_1_desc:0 "Los bombarderos medianos deben ser versátiles y rápidos, capaces de cumplir varios roles. Un diseño bimotor, relativamente ligero, puede seguir siendo útil durante muchos años."
 tac_bomber_equipment_2:0 "Bombardero mediano '40"
 tac_bomber_equipment_2_short:0 "Bombardero mediano '40"
 tac_bomber_equipment_2_desc:0 "Los diseños más pesados ​​de bombarderos medianos pueden ampliar el alcance, la carga útil y la velocidad mientras mantienen la capacidad de los aviones para realizar varias misiones."
 tac_bomber_equipment_3:0 "Bombardero mediano '44"
 tac_bomber_equipment_3_short:0 "Bombardero mediano '44"
 tac_bomber_equipment_3_desc:0 "Tomando una página de los avances en aviones de combate, los materiales y formas no convencionales pueden hacer que los nuevos diseños sean algunos de los aviones bimotores más rápidos y de mejor rendimiento jamás construidos."
 med_maritime:0 "Bombardero Marítimo Medio"
 med_maritime_equipment:0 "Medio Marítimo"
 med_maritime_equipment_desc:0 "Bombarderos medianos equipados para misiones de patrulla marítima, reconocimiento, antibuque y antisubmarinos."
 med_maritime_equipment_1:0 "Medio Marítimo '36"
 med_maritime_equipment_1_short:0 "Medio Marítimo '36"
 med_maritime_equipment_1_desc:0 "Bombardero mediano modificado para misiones de patrulla marítima, vigilancia, antibuque y antisubmarinos."
 med_maritime_equipment_2:0 "Medio Marítimo '40"
 med_maritime_equipment_2_short:0 "Medio Marítimo '40"
 med_maritime_equipment_2_desc:0 "Bombardero mediano modificado para misiones de patrulla marítima, vigilancia, antibuque y antisubmarinos."
 med_maritime_equipment_3:0 "Medio Marítimo '44"
 med_maritime_equipment_3_short:0 "Medio Marítimo '44"
 med_maritime_equipment_3_desc:0 "Bombardero mediano modificado para misiones de patrulla marítima, vigilancia, antibuque y antisubmarinos."
 strat_bomber:0 "Bombardero pesado"
 strat_bomber_equipment:0 "Bombardero pesado"
 strat_bomber_equipment_desc:0 "Los bombarderos pesados ​​atacan los edificios y la infraestructura del enemigo, privándolos de una valiosa industria."
 strat_bomber_equipment_1:0 "Bombardero pesado '36"
 strat_bomber_equipment_1_short:0 "Bombardero pesado '36"
 strat_bomber_equipment_1_desc:0 "Las experiencias de la Gran Guerra y los estudios muestran que bombardear los objetivos militares del enemigo y las principales ciudades ganará la próxima guerra. Como mínimo, debemos tener un bombardero capaz de producir tal destrucción. Tendrá que volar alto y rápido y llevar una gran carga útil. Esto requerirá un fuselaje grande con múltiples motores. También tendrá cierta capacidad defensiva."
 strat_bomber_equipment_2:0 "Bombardero pesado '40"
 strat_bomber_equipment_2_short:0 "Bombardero pesado '40"
 strat_bomber_equipment_2_desc:0 "Los bombardeos han demostrado ser efectivos para reducir la capacidad del enemigo para hacer la guerra. Más armamento defensivo y mayor velocidad permitirán un nuevo diseño para evitar la destrucción, mientras que aumentar la carga útil y el alcance lo hará más efectivo."
 strat_bomber_equipment_3:0 "Bombardero pesado '44"
 strat_bomber_equipment_3_short:0 "Bombardero pesado '44"
 strat_bomber_equipment_3_desc:0 "Nuestro próximo diseño volará a gran altura para evitar pérdidas a los Cazas enemigos y fuego terrestre. Será más grande para transportar una enorme carga útil y más combustible para aumentar el alcance."
 strat_maritime:0 "Bombardero marítimo pesado"
 strat_maritime_equipment_desc:0 "Bombarderos pesados ​​equipados para misiones de patrulla marítima, reconocimiento, antibuque y antisubmarinos."
 strat_maritime_equipment:0 "Pesado Marítimo"
 strat_maritime_equipment_1:0 "Marítimo Pesado '36"
 strat_maritime_equipment_1_short:0 "Marítimo Pesado '36"
 strat_maritime_equipment_1_desc:0 "Bombardero pesado modificado para misiones de patrulla marítima, vigilancia, antibuque y antisubmarinos."
 strat_maritime_equipment_2:0 "Marítimo Pesado '40"
 strat_maritime_equipment_2_short:0 "Marítimo Pesado '40"
 strat_maritime_equipment_2_desc:0 "Bombardero pesado modificado para misiones de patrulla marítima, vigilancia, antibuque y antisubmarinos."
 strat_maritime_equipment_3:0 "Marítimo Pesado '44"
 strat_maritime_equipment_3_short:0 "Marítimo Pesado '44"
 strat_maritime_equipment_3_desc:0 "Bombardero pesado modificado para misiones de patrulla marítima, vigilancia, antibuque y antisubmarinos."
 flying_boat:0 "Patrulla Marítima"
 flying_boat_equipment:0 "Patrulla Marítima"
 flying_boat_equipment_desc:0 "Las aeronaves de Patrulla Marítima realizan misiones de vigilancia, antibuque y antisubmarinos en grandes distancias, protegiendo las zonas marítimas nacionales, las rutas comerciales y las operaciones navales aliadas."
 flying_boat_equipment_0:0 "Patrulla Marítima '30"
 flying_boat_equipment_0_short:0 "Patrulla Marítima '30"
 flying_boat_equipment_0_desc:0 "El valor militar de los hidroaviones era bien reconocido, y todos los países ribereños los operaron con capacidad militar al estallar la guerra. Fueron utilizados en diversas tareas, desde patrullaje antisubmarino hasta rescate aéreo y marítimo y detección de disparos para acorazados."
 flying_boat_equipment_1:0 "Patrulla Marítima '36"
 flying_boat_equipment_1_short:0 "Patrulla Marítima '36"
 flying_boat_equipment_1_desc:0 "Los avances en el diseño y la producción de motores aeronáuticos nos han permitido construir aeronaves más grandes y pesadas con un mayor alcance y una mayor carga útil."
 flying_boat_equipment_2:0 "Patrulla Marítima '40"
 flying_boat_equipment_2_short:0 "Patrulla Marítima '40"
 flying_boat_equipment_2_desc:0 "Al integrar nuevas tecnologías de detección electrónica, podemos aumentar la efectividad de nuestros bombarderos."
 flying_boat_equipment_3:0 "Patrulla Marítima '44"
 flying_boat_equipment_3_short:0 "Patrulla Marítima '44"
 flying_boat_equipment_3_desc:0 "Aunque la capacidad de despegar y aterrizar en cualquier gran masa de agua no es un requisito tan importante como lo era hace solo 6 años, aún podemos usar hidroaviones/anfibios para extender nuestro alcance sobre el océano. Su largo alcance y tiempo de merodeo son fundamentales en las misiones de patrulla marítima y antisubmarinas."
 rocket_interceptor_equipment_desc:0 "Interceptor de corto alcance propulsado por un motor de cohete químico."
 rocket_interceptor_equipment:0 "Interceptor de cohetes"
 rocket_interceptor_equipment_1:0 "Interceptor de cohetes 43"
 rocket_interceptor_equipment_1_short:0 "Interceptor de cohetes '43"
 rocket_interceptor_equipment_1_desc:0 "Interceptor experimental de corto alcance impulsado por un motor de cohete químico poco confiable."
 rocket_interceptor_equipment_2:0 "Interceptor de cohetes '45"
 rocket_interceptor_equipment_2_short:0 "Interceptor de cohetes '45"
 rocket_interceptor_equipment_2_desc:0 "Interceptor de corto alcance impulsado por un motor de cohete químico un poco más confiable."
 rocket_interceptor_equipment_3:0 "Interceptor de cohetes 48"
 rocket_interceptor_equipment_3_short:0 "Interceptor de cohetes '48"
 rocket_interceptor_equipment_3_desc:0 "Finalmente hemos solucionado la mayoría de los problemas con los motores de cohetes, y el Rocket Interceptor es ahora un sólido defensor de las instalaciones a corta distancia."
 jet_technology:0 "JET"
 jet_fighter:0 "Caza"
 jet_fighter_equipment:0 "Caza de reacción"
 jet_fighter_equipment_desc:0 "Los Cazaes son rápidos y ágiles y pueden hacer muchos trabajos. Todo, desde luchar por la superioridad aérea, proteger a tus bombarderos e interceptar a los bombarderos enemigos."
 jet_fighter_equipment_1:0 "Avión de combate '45"
 jet_fighter_equipment_1_short:0 "Avión de combate '45"
 jet_fighter_equipment_1_desc:0 "Los aumentos anteriores en la velocidad palidecen en comparación con la introducción de los primeros aviones de combate. Si bien todavía tenemos que aprender cómo construir mejor estos motores, los aviones de combate regulares no pueden competir."
 jet_fighter_equipment_2:0 "Caza a reacción '50"
 jet_fighter_equipment_2_short:0 "Caza a reacción '50"
 jet_fighter_equipment_2_desc:0 "Los nuevos diseños de ala en flecha y la elección de materiales más ligeros nos permitirán ampliar aún más el alcance y la velocidad de los revolucionarios aviones de combate."
 jet_fighter_equipment_x:0 "Caza a reacción '55"
 jet_fighter_equipment_x_short:0 "Caza a reacción '55"
 jet_fighter_equipment_x_desc:0 "Un avión de combate avanzado construido con lo último en tecnología."
 cv_jet_fighter_equipment_1:0 "Avión de combate portaaviones '45"
 cv_jet_fighter_equipment_1_short:0 "Caza a reacción CV '45"
 cv_jet_fighter_equipment_1_desc:0 "Uno de los primeros aviones modificados para despegar y aterrizar en portaaviones."
 cv_jet_fighter_equipment_2:0 "Avión de combate portaaviones '50"
 cv_jet_fighter_equipment_2_short:0 "Caza a reacción CV '50"
 cv_jet_fighter_equipment_2_desc:0 "Un jet mejorado modificado para despegar y aterrizar en portaaviones."
 cv_jet_fighter_equipment_x:0 "Avión de combate portaaviones '55"
 cv_jet_fighter_equipment_x_short:0 "Caza a reacción CV '55"
