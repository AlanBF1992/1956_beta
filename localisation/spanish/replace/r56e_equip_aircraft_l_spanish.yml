 jet_strat_bomber_equipment_1:0 "Bombardero pesado a reacción '50"
 jet_strat_bomber_equipment_1_short:0 "Bombardero pesado a reacción '50"
 jet_strat_bomber_equipment_1_desc:0 "Múltiples motores a reacción permiten a los nuevos diseños una velocidad sin precedentes mientras mantienen una gran carga útil y un largo alcance. Estos aviones están construidos para una nueva era de armas de destrucción masiva."
